<!DOCTYPE html>
<html>
<head>
<style>
.btn-group button {
   
 
  color: white; 
  padding: 10px 24px; 
  cursor: pointer; 
  float: left; 
}

.btn-group button:not(:last-child) {
  border-right: none; 
}


.btn-group:after {
  content: "";
  clear: both;
  display: table;
}

.btn-group button:hover {
  background-color: #3e8e41;
}
</style>
</head>
<body>
    <div class="btn-group">
        <button>CUSTOMER</button>
        <button>ADMIN</button>
        
    
</div>

</body>
</html>
